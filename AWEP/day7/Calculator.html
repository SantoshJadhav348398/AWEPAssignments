<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="">
        <script src = "Calculator.js"></script>
    </head>
    <body>
        <div style="display:flex;">
            <input type="text" id="first" placeholder="first number">
            <input type="text" id="second" placeholder="second number">
            <input type="text" id="answer" placeholder="answer">
            <button id="add" onclick="add()">+</button>
            <button id="div" onclick="divide()">/</button>
            <button id="sub" onclick="substract()">-</button>
            <button id="mul" onclick="multiply()">*</button>
        </div>
    </body>
</html>
